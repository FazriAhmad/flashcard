<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Hiragana Katakana</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <span id="title">Flashcard Hiragana Katakana</span>
      <br><span id="score">0</span></br>
      <span id="chances">3</span>

      <div id="flashcard" class="flashcard">
        <div id="kana" class="kana">„ÅÇ</div>
      </div>

      <div id="options"></div>
      <button id="toggleBtn" class="button">Switch to Katakana</button>
    </div>

    <div id="errorModal" class="modal" style="display: none">
      <div class="modal-content">
        <p>Jawaban salah! Coba lagi.</p>
        <button id="closeModalBtn" class="button">Coba Lagi</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
